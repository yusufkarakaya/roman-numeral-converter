<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romen Numeral Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icon.svg">
</head>

<body>
  <main>
    <section class="convert_container">
      <h1 class="jersey-25-regular">Roman Numeral Converter</h1>
      <p>
        Enter a number between 1 and 3999 to convert it to Roman numerals. </p>
      <form id="form">
        <input class="input_number" type="text" id="number" placeholder="Enter a number">
        <button class="convert_button" id="convert_button" type="submit">Convert</button>
      </form>
      <div id="result"></div>
    </section>
    <hr>
    <section class="info_container">
      <h2>How to convert to Roman Numerals</h2>
      <p>
        The following table shows the Roman Numerals for numbers 1 to 10.
      </p>
      <table>
        <thead>
          <tr>
            <th>Arabic numerals</th>
            <th>Roman numerals</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td class="romen">I</td>
          </tr>
          <tr>
            <td>2</td>
            <td class="romen">II</td>
          </tr>
          <tr>
            <td>3</td>
            <td class="romen">III</td>
          </tr>
          <tr>
            <td>4</td>
            <td class="romen">IV</td>
          </tr>
          <tr>
            <td>5</td>
            <td class="romen">V</td>
          </tr>
          <tr>
            <td>6</td>
            <td class="romen">VI</td>
          </tr>
          <tr>
            <td>7</td>
            <td class="romen">VII</td>
          </tr>
          <tr>
            <td>8</td>
            <td class="romen">VIII</td>
          </tr>
          <tr>
            <td>9</td>
            <td class="romen">IX</td>
          </tr>
          <tr>
            <td>10</td>
            <td class="romen">X</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <script src="script.js"> </script>
</body>

</html>
